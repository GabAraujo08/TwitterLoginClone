<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="img/favicon_home.png" type="imagem/png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" type="text/css">
</head>
<body>
    <main>
        <div class="box">
            <img src="imagens/banner.png">
        </div>
        <article>
            <img class="logo" src="imagens/logo.png">
        </article>
        <h1>Acontecendo agora</h1>
        <h3>Inscreva-se no Twitter hoje mesmo.</h3>
        <div class="logins">
            <input type="button" name="google" id="igoogle" value="Inscreva-se com o Google"><br>
            <input type="button" name="apple" id="iapple" value="Inscreva-se com a Apple">
            <hr class="lefthr">
            <p class="ou">ou</p>
            <hr class="righthr">
            <input type="button" name="cel" id="icel" value="Inscreva-se com o número de celular ...">
            <p>Ao se inscrever, você concorda com os <span style="color: #1d9bf0;">Termos de Serviço</span> e a <span style="color: #1d9bf0;">
                Política de Privacidade</span>,
                incluindo o <span style="color: #1d9bf0;">Uso de Cookies</span>.</p>
        </div>
        <div class="cadastrado">
            <h4>Já tem uma conta?</h5>
            <input type="button" name="cadastrado" id="icadastrado" value="Entrar">
        </div>
    </main>
</body>
